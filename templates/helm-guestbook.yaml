apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blue-green
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: blue-green
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: blue-green
    repoURL: https://github.com/ronanbarrett/argocd-example-apps/blue-green
    targetRevision: {{ .Values.spec.source.targetRevision }}
